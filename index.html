<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-16">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->y
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Chiffrement de Cesar</title>
</head>

<body>
  <div class="container">

    <div class="row mb-3">
      <div class="col-sm-12 text-center">
        <h1> Chiffrement de Cèsar</h1>
        <hr>
        <hr>
        <hr>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12">
        <div class="alert alert-info text-center " role="alert">
          Entrer votre clé et votre votre message comme indiqué et utiliser les boutons ci-dessous pour obtenir le
          résultat.
           Tout caractére qui ne se trouve pas dans l'alphabet sera supprimé sauf les espaces !!!
        </div>
      </div>
    </div>
    <hr>
    <form>
      <div class="row mb-3">
        <label for="key" class="col-sm-2 col-form-label"> Saisir la clé : </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="key" min="1" max="25" onfocus="resetError()"
            placeholder="Clé de chiffrement">
        </div>
      </div>
      <div class="row mb-3">
        <label for="messageId" class="col-sm-2 col-form-label" onchange="resetError()">Saisir le message : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="messageId" placeholder="Message">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label disabled">Résultat : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control overflow-scroll" id="cryptedMessageId" placeholder="Résultat" disabled>
          <span id="copyButton"></span>

        </div>
      </div>
      <hr>
      <div class="row mb-3" id="errorId"></div>
      <button type="button" class="btn btn-success" id="cipherButton">Chiffrer</button>
      <button type="button" class="btn btn-primary" id="decipherButton">Déchiffrer</button>
      <button type="reset" class="btn btn-warning" onclick="resetForm()">Rénitialiser</button>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

  <!-- Functions-->
  <script src="assets/js/cesar.js"></script>
  <!-- Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- fontawesome -->
  <script src="https://use.fontawesome.com/19a91a627a.js"></script>
</body>

</html>
